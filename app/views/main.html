<div>
  <div class="list">
    <input type="search" ng-model="search">
    <ul>
      <li class="list-item"
          id="{{ obj.id }}"
          trigger-load
          ng-hide="obj.moved"
          ng-repeat="obj in data | filter:search track by obj.id"
          >
          {{ obj.name }}
      </li>
    </ul>
  </div>
  <div>
    <h4>DROP it</h4>
    <ul class="dropbox"></ul>
  </div>
</div>
